<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Produtos - Azure Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="menu">
        <a href="index.html" class="active">Cadastro de Produtos</a>
        <a href="consulta2.html">Busca Inteligente</a>
    </div>

    <h1>Gerenciador de Produtos</h1>

    <div id="statusMessage" class="status-message"></div>

    <button id="addProductBtn" class="btn-primary">Adicionar Produto</button>

    <table id="productTable">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Última Atualização</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Produtos aparecerão aqui -->
        </tbody>
    </table>

    <div id="productFormContainer" class="form-container" style="display:none;">
        <h2 id="formTitle">Adicionar Produto</h2>
        <form id="productForm">
            <input type="hidden" id="productId">

            <label for="sku">SKU:</label>
            <input type="text" id="sku" required>

            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="description">Descrição:</label>
            <input type="text" id="description">

            <label for="price">Preço:</label>
            <input type="number" id="price" step="0.01" required>

            <div class="form-buttons">
                <button type="submit" class="btn-primary">Salvar</button>
                <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
